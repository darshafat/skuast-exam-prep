<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz App</h1>
        </header>
        <div id="home">
            <h2>Select a Section</h2>
            <button onclick="startQuiz('General Awareness')">General Awareness</button>
            <button onclick="startQuiz('English Language')">English Language</button>
            <button onclick="startQuiz('Reasoning')">Reasoning</button>
            <button onclick="startQuiz('Computer Applications')">Computer Applications</button>
        </div>
        <div id="quiz" class="hidden">
            <h2 id="quiz-title"></h2>
            <p id="question"></p>
            <div id="options"></div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result" class="hidden">
            <h2>Quiz Completed</h2>
            <p id="score"></p>
            <button onclick="returnHome()">Return to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
