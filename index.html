<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Cum Typist Exam Prep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to SKUAST Exam Preparation</h1>
        <p>Your guide to acing the Assistant Cum Typist exam!</p>
    </header>

    <section id="syllabus">
        <h2>Select a Topic to Start the Quiz</h2>
        <button onclick="startQuiz('general-awareness')">General Awareness</button>
        <button onclick="startQuiz('english-language')">English Language</button>
        <button onclick="startQuiz('reasoning')">Reasoning</button>
        <button onclick="startQuiz('computer-applications')">Computer Applications</button>
    </section>

    <section id="quiz-section" style="display:none;">
        <h2 id="quiz-title"></h2>
        <p id="question"></p>
        <div id="options"></div>
        <p id="quiz-result"></p>
        <button id="back-to-home" onclick="backToHome()" style="display:none;">Back to Home</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
